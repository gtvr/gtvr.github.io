<table>
  <tr>
    <td>
      <a href="https://github.com/{{ site.github_username }}">
	<span class="icon icon--github">{% include social-github.svg %}</span>
	<span class="username">{{ site.github_username }}</span>
      </a>
    </td><td>
      <a href="https://facebook.com/{{ site.facebook_username }}">
	<span class="icon icon--facebook">{% include social-facebook.svg %}</span>
	<span class="username">{{ site.twitter_username }}</span>
      </a>
    </td><td>
      <a href="https://twitter.com/{{ site.twitter_username }}">
	<span class="icon icon--twitter">{% include social-twitter.svg %}</span>
	<span class="username">{{ site.twitter_username }}</span>
      </a>
    </td>
  </tr>
</table>
