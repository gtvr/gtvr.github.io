    <input type="radio" id="tab-2" name="tab-group-1" checked="checked">
    <label for="tab-2">About</label>
    <div class="content">
      {% capture md %}{% include tabs/about.md %}{% endcapture %}
      {{ md | markdownify }}
    </div> 
  </div>
  <div class="tab">
    <input type="radio" id="tab-1" name="tab-group-1">
    <label for="tab-1">Wiki</label>
    <div class="content">
      {% capture md %}{% include tabs/wiki.md %}{% endcapture %}
      {{ md | markdownify }}
    </div> 
  </div>
</div>
